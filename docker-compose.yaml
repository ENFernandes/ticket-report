services:
  postgres:
    image: postgres:16-alpine
    container_name: ticketreport-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: ticketreport
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticketreport-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticketreport-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ticketreport;Username=postgres;Password=postgres123
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticketreport-network

volumes:
  postgres_data:

networks:
  ticketreport-network:
    driver: bridge
